        <div id="log">
            <section id="logCenter">
                <article>
                    <h2>Prijavi se</h2>
                    <div class="loginCenter">
                        <form action="" method="GET" name="log">
                    
                            <label for="mail">Email adresa * </label>
                            <br />
                            <input type="email" id="mail" name="mail" />
                            <br />
                    
                            <label for="message">Lozinka *</label>
                            <br />
                            <input type="password" id="password" name="password" />
                    
                            <input type="submit" id="submit" name="submit" value="PRIJAVA">
                        </form>
                </article>

                <article>
                    <h2>Nemaš nalog? Registruj se</h2>
                    <div class="loginCenter">
                        <form action="" method="GET" name="reg">
                            <label for="fullName">Ime i prezime *</label>
                            <input type="text" id="fullName" name="fullName" />
                    
                            <label for="smail">Email adresa * </label>
                            <input type="email" id="smail" name="smail" />
                    
                            <label for="spassword">Lozinka *</label>
                            <input type="password" id="spassword" name="spassword" />
                    
                            <label for="password1">Unesi ponovo lozinku *</label>
                            <input type="password" id="password1" name="password1" />
                            
                            <label for="adresa">Adresa *</label>
                            <input type="text" id="adresa" name="adresa" />
                    
                            <input type="submit" id="sign" name="sign" value="REGISTRACIJA">
                            <input type="reset" name="reset" id="reset" value="PONIŠTI" />
                        </form>
                </article>
            </section>
